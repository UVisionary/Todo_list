<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="todo_list.css">
</head>

<body>
    <div class="main-box">
        <div class="box-1">
            <div class="input-section">
                <input type="text" id="todo-input" placeholder="Enter your todo here - ">
                <button id="add-btn">Add</button>
            </div>
            <div class="small-boxes-1">
                <div class="in-box-1" id="edit">
                    EDIT
                </div>
                <div class="in-box-1" id="delete-all">
                    Clear ALL
                </div>
            </div>
        </div>
        <div class="box-2" id="todo-box">
            <!-- todos will dynamically-->
        </div>

    </div>

    <script src="todo_list.js"></script>
</body>

</html>
